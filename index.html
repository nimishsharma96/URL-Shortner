<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortner</title>
</head>

<body>
    <div class="container">
        <h1>URL Shortner</h1>
        <hr class="divider" > 

        <div >
            <h3>Paste your Url to be shortened</h3>

            <input id="full-url" type="text" placeholder="Paste Your Link Here" >

            <button id="shorten-btn" >Shorten url</button>

            <input id="short-url" type="text">

            <button id="copy-btn" >Copy New url</button>

            <p>URL shortener is a free to use tool to shorten or reduse a link. Use our URL shortener to create a
                shortened link making it easy to remember</p>
        </div>


    </div>
    <script src="./index.js"></script>
</body>

</html>
